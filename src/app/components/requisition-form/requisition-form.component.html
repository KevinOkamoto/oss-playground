<form *ngIf="(meta$ | async) as meta">
  <div class="fd-container fd-form-layout-grid-container fd-form-layout-grid-container--vertical">
    <!-- TITLE -->
    <div class="fd-row" *ngIf="meta?.title.visible">
      <div class="fd-col">
        <label class="fd-form-label" [class.fd-form-label--required]="meta?.title.required" for="title">Title:</label>
      </div>
      <div class="fd-col">
        <input class="fd-input" type="text" name="title" [value]="req.title" [disabled]="meta?.title.disabled">
      </div>
    </div>

    <!-- STATUS -->
    <div class="fd-row" *ngIf="meta?.status.visible">
      <div class="fd-col">
        <label class="fd-form-label"  [class.fd-form-label--required]="meta?.status.required" for="status">Status:</label>
      </div>
      <div class="fd-col">
        <input class="fd-input" type="text" name="status" [value]="req.status" [disabled]="meta?.status.disabled">
      </div>
    </div>

    <!-- TOTAL AMOUNT -->
    <div class="fd-row" *ngIf="meta?.totalNetAmount.visible">
      <div class="fd-col">
        <label class="fd-form-label"  [class.fd-form-label--required]="meta?.totalNetAmount.required" for="totalNetAmount">Total:</label>
      </div>
      <div class="fd-col">
        <input class="fd-input" type="number" name="totalNetAmount" [value]="req.totalNetAmount.amount" [disabled]="meta?.totalNetAmount.disabled">
      </div>
    </div>
  </div>
</form>
<div class="fd-toolbar fd-toolbar--title">
  <h3>Line Items</h3>
</div>
<table class="fd-table">
  <thead class="fd-table__header">
    <tr class="fd-table__row">
      <th class="fd-table__cell">Name</th>
      <th class="fd-table__cell">Supplier</th>
      <th class="fd-table__cell">Quantity</th>
      <th class="fd-table__cell">Price</th>
    </tr>
  </thead>
  <tbody class="fd-table__body">
    <tr class="fd-table__row" *ngFor="let item of req.lineItems">
      <td class="fd-table__cell">{{item.shortText}}</td>
      <td class="fd-table__cell">{{item.supplier.name}}</td>
      <td class="fd-table__cell">{{item.quantity}}</td>
      <td class="fd-table__cell">{{item.price.amount}} {{item.price.currency}}</td>
    </tr>
  </tbody>
</table>
